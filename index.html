<html>
  <style>
    .container {
      display: grid;
      place-items: center;
      place-content: center;
      gap: 8px;
      height: 100vh;
      width: 100vw;
      font-size: 38px
    }
    .button {
      font-size: 46px;
      color: pink;
      background-color: black;
      box-shadow: 15px 13px 0 0;
      transition: 0.26s box-shadow
    }
    .button:hover {
      box-shadow: 30px 26px 0 0;
    }
  </style>
  <div class='container'>
    <div>Welcome!</div>
    <button onclic="hello()" class="button">Click Me!</button>
  </div>
  <script>
    function hello() {
      alert("hello")
    }
  </script>
</html>
